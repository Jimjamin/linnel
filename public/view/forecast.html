<!DOCTYPE html>
<html>
    <head>
        <title>Linnel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../display/object/root.css">
        <link rel="stylesheet" type="text/css" href="../display/animation/animate.css">
        <link rel="stylesheet" type="text/css" href="../display/index.css">
        <link rel="stylesheet" type="text/css" href="../display/object/header.css">
        <link rel="stylesheet" type="text/css" href="../display/animation/media.css">
        <link rel="icon" href="../image/favicon.png">
        <script src="../src/script.js" type="module" defer></script>
    </head>
    <body>
        <div id="preLoader">
            <img src="../image/linnelShort.png" id="preLoaderLogo">
            <div id="loaderContainer">
                <span id="loaderBar"></span>
            </div>
        </div>
        <header id="menuBar">
            <img id="linnel" src="../image/linnel.png" height="48px" class="homeLogo">
            <img id="headerLogo" src="../image/logo.png" height="48px" class="homeLogo">
            <input type="text" name="search" id="search" placeholder="Search...">
            <label for="search"><img src="../image/icons/search.png" height="28px" width="28px"></label>
            <button id="profileBtn"><img src="../image/icons/profile.png" height="48px" width="48px"></button>
            <button id="helpBtn"><img src="../image/icons/help.png" height="48px" width="48px"></button>
            <button id="themeBtn"><img id="lightIcon" src="../image/icons/light.png" height="48px" width="48px"></button>
        </header>
        <div class="component">
            <img id="weatherStatus" src="//cdn.weatherapi.com/weather/64x64/day/122.png" alt="overcast" height="96px" width="96px">
            <h3 id="weatherDesc">Overcast</h3>
            <div id="briefForecast">
                <p>Location: Brisbane</p>
                <p>Min Temp: 17.5</p>
                <p>Max Temp: 28.2</p>
                <p>Humidity: 59%</p>
                <p>Wind Speed: 18.4kph</p>
                <p>Wind Direction: SE</p>
            </div>
        </div>
        <footer id="presentedBy">
            <p>presented by linnel.com</p>
        </footer>
    </body>
</html>
